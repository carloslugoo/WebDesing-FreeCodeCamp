<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Formulario de candidatos!</h1>
<p id="description">Es necesario un poco de información de usted</p>
<form action="#" id="survey-form">
    <label for="text" id="name-label">Nombre: 
        <input type="text" id="name" name="text" placeholder="Carlos" required>
    </label>
    <label for="email" id="email-label">Email: 
        <input type="email" id="email" placeholder="ejemplo@dominio.com" required>
    </label>
    <label for="number" id="number-label">Edad: 
        <input type="number" name="number" id="number" min="18" max="30" placeholder="25">
    </label>
    <label for="estado">Estado civil:
        <select name="estado" id="dropdown">
            <option value="1">Soltero</option>
            <option value="2">Casado</option>
        </select>
    </label>
    <label for="">Equipo de futbol:
        <input type="radio" value="1" name="team" id=""> Cerro Porteño
    </label>
    <label for=""> <input value="2" type="radio" name="team" id=""> Olimpia
    </label>
    <label for="terms-and-conditions">
        <input class="inline" type="checkbox" id="terms-and-conditions" name="terms" value="accepted" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    <label for="entendi">
        <input class="inline" type="checkbox" id="entendi" name="terms" value="understood" required>Me hago responsable de mis respuestas
    </label>
    <label for="coments">Comentarios:
        <textarea name="coments" id=""></textarea>
    </label>
    <input type="submit" id="submit" value="Submit">
</form>
</body>
</html>
