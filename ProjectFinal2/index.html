<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo del producto">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Características</a>
            <a class="nav-link" href="#video-section">Video</a>
            <a class="nav-link" href="#contacto">Contacto</a>
        </nav>
    </header>
    <main>
        <section id="features">
            <h2>Características</h2>
            <ul>
                <li>Rápido y eficiente</li>
                <li>Fácil de usar</li>
                <li>Soporte multiplataforma</li>
            </ul>
        </section>
        <section id="video-section">
            <h2>Demostración</h2>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" name="email" type="email" placeholder="Tu correo electrónico" required>
                <input id="submit" type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
